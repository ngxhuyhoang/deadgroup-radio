<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Deadgroup Radio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form id="form">
      <div class="mb-3">
        <label for="search" class="form-label">Tìm kiếm</label>
        <input type="text" class="form-control" id="search" name="keyword" aria-describedby="search">
      </div>
      <button type="submit" name="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>

    <div class="row">
      <div class="col-md-8">
        <iframe width="720" height="500" src="https://www.youtube.com/embed/FHo7_00Wdv8?controls=0"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="col-md-4">
        <div id="playlist"></div>
      </div>
    </div>
  </div>
</body>

</html>
